<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    
    <!-- for boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<style>

body {
    font-family: 'Poppins';
    
}

</style>
<body>
    {% block content %}
    <div class=" " style="overflow-x: hidden;">
        <div class="row"  >
          <div class="col-md" style="background-color: #b91c1c; height: 100vh; ">
            <div class="col-md" style="margin: 12px;">
                <a href="javascript:window.history.back()" style="color: white; text-decoration: none;"> &lt; Back</a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row d-flex align-items-center" style="height: 100vh;">
                <div class="col-md">
                
                </div>
                <div class="col-md-5 " style="padding: 5%;">
                    <form method="post">
                        <div>
                            <div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <br>
                            <div >         
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                            </div>
                            <br>
                            <div >         
                                <button type="button" style=" background-color: #fec412; border-radius: 20px; width:100%; border: none; padding: 10px;">Login</button>
                            </div>
                            <br>
                            <div class="col-md d-flex justify-content-center" >         
                                ————— or —————
                            </div>
                            <br>
                            <div >  
                                <button type="button" style=" background-color: #ebebeb; border-radius: 20px; width:100%; border: none; padding: 10px;">Login with Google</button>
                            </div>
                            <br>
                            <div class="  d-flex justify-content-center"> 
                                Don't have an account? &nbsp; <a href="/registration/register"> Sign up here.</a> 
                            </div> 
                        </div>
                    </form>
                </div>
                <div class="col-md">
              
                </div>
              </div>
          </div>
        </div>
      </div>
    {% endblock %}
</body>
</html>
